<!DOCTYPE html>
<html>
<head>

  <meta charset = "utf-8">
  <title>fcu-dept</title>
  
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">
  </script>
  
  <script>
  $(document).ready(function(){
  
    var college = 
    [
	  "商學院",
	  "工學院",
	  "資電學院"
    ]
		
    var department = 
    [
      ["會計學系","國際經營與貿易學系","國際經營與貿易學系國際企業管理全英語學士班","財稅學系","合作經濟暨社會事業經營學系","統計學系","經濟學系","企業管理學系","行銷學系","國際企業管理學士學位學程(英語專班)","商學進修學士學位學程"],
	  ["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系","化學工程學系","航太與系統工程學系","精密系統設計學士學位學程"],
	  ["資訊工程學系","電機工程學系","電子工程學系","自動控制工程學系","通訊工程學系","資電不分系榮譽班"]
    ]
  
    for(i=0;i<college.length;i++)
	{
	  $("#collegeForm").append("<option>" + college[i] + "</option>");
	}
	
	for(i=0;i<department[0].length;i++)
	{
	  $("#departmentForm").append("<option>" + department[0][i] + "</option>");
	}
	
	$("#collegeForm").change(function(){
	  
	  $("#departmentForm").empty();
	  
      for(i=0;i<department[$("#collegeForm")[0].selectedIndex].length;i++)
	  {
	    $("#departmentForm").append("<option>" + department[$("#collegeForm")[0].selectedIndex][i] + "</option>");
	  }
    });
	
  });
  </script>
  
</head>
<body>
  <h3>請選擇學院</h3>
  
  <select id="collegeForm">
  </select>
  
  <h3>請選擇科系</h3>
  
  <select id="departmentForm">
  </select>
  
</body>
</html>
